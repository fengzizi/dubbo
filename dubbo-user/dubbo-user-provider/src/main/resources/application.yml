#用户中心服务端口
server:
  port: 8080
#dubbo配置
dubbo:
  application:
    id: dubbo-user-provider
    #当前服务/应用的名字
    name: dubbo-user-provider
  scan:
    # 包名根据自己的实际情况写
    base-packages: com.fengzi.dubbo.user
  protocol:
    port: 20771
    name: dubbo
  registry:
    address: nacos://127.0.0.1:8848
  provider:
    #过期时间
    timeout: 30000
    #服务分组
    group: dubbo
nacos:
  config:
    bootstrap:
      enable: true
    server-addr: 127.0.0.1:8848
    namespace: dev
    data-ids: redis.yaml
    type: yaml
    auto-refresh: true
    username: nacos
    password: nacos
